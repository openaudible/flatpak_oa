id: org.openaudible.OpenAudible
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: OpenAudible
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - '*.la'
  - '*.a'
modules:

  - name: openaudible
    only-arches:
      - x86_64
    buildsystem: simple
    sources:
      - type: dir
        path: openaudible
      - type: file
        path: org.openaudible.OpenAudible.desktop
      - type: file
        path: org.openaudible.OpenAudible.png
      - type: file
        path: org.openaudible.OpenAudible.appdata.xml
      - type: file
        path: bin_openaudible
    build-commands:
      - cp -a /run/build/openaudible/. /app/
      - mkdir -p /app/bin
      - cp bin_openaudible /app/bin/OpenAudible
      - chmod +x /app/bin/OpenAudible
      - mkdir -p /app/share/applications
      - cp org.openaudible.OpenAudible.desktop /app/share/applications/
      - mkdir -p /app/share/applications
      - cp org.openaudible.OpenAudible.desktop /app/share/applications/
      - mkdir -p /app/share/icons/hicolor/512x512/apps
      - cp org.openaudible.OpenAudible.png /app/share/icons/hicolor/512x512/apps/
      - mkdir -p /app/share/metainfo
      - cp org.openaudible.OpenAudible.appdata.xml /app/share/metainfo/
