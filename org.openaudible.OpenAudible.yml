id: org.openaudible.OpenAudible
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: OpenAudible
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - name: openaudible
    only-arches:
      - x86_64
    buildsystem: simple
    sources:
      - type: dir
        path: openaudible
      - type: file
        path: org.openaudible.OpenAudible.desktop
      - type: file
        path: org.openaudible.OpenAudible.png
      - type: file
        path: org.openaudible.OpenAudible.appdata.xml
    build-commands:
      - echo "Current directory contents:"
      - ls -la
      - echo "openaudible directory contents:"
      - ls -la openaudible || echo "openaudible directory not found"
      - pwd && ls -la && echo "root:" && ls -lah /
      - echo "app:" && ls -la /app
      - find /run/
      - echo "copying app"
      - mkdir -p /app/share/applications
      - cp org.openaudible.OpenAudible.desktop /app/share/applications/
      - echo "copied desktop"
      - cp -r /run/build/openaudible/* /app/ || echo "Failed to copy openaudible contents"
      - ln -s /app/OpenAudible/OpenAudible /app/bin/OpenAudible
      - mkdir -p /app/share/applications
      - cp org.openaudible.OpenAudible.desktop /app/share/applications/
      - mkdir -p /app/share/icons/hicolor/512x512/apps
      - cp org.openaudible.OpenAudible.png /app/share/icons/hicolor/512x512/apps/
      - mkdir -p /app/share/metainfo
      - cp org.openaudible.OpenAudible.appdata.xml /app/share/metainfo/
