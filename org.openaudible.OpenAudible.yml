id: org.openaudible.OpenAudible
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: OpenAudible
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - name: openaudible
    only-arches:
      - x86_64
    buildsystem: simple
    build-commands:
      - ar x OpenAudible.deb
      - tar -xf data.tar.gz
      - mv ./opt/OpenAudible -t /app
      - mkdir -p /app/bin
      - ln -s /app/OpenAudible/OpenAudible /app/bin/OpenAudible
      - mkdir -p /app/share/applications
      - cp org.openaudible.OpenAudible.desktop /app/share/applications/
      - mkdir -p /app/share/icons/hicolor/512x512/apps
      - cp org.openaudible.OpenAudible.png /app/share/icons/hicolor/512x512/apps/
      - mkdir -p /app/share/metainfo
      - cp org.openaudible.OpenAudible.appdata.xml /app/share/metainfo/
    sources:
      - type: file
        url: "https://github.com/openaudible/openaudible/releases/download/v4.4.7/OpenAudible_4.4.7_x86_64.deb"
        sha256: 4ceac24480b10f8fc0294f4402ab98d44b3c927840205aaacd92e5b6d9a35fea
        dest-filename: OpenAudible.deb
      - type: file
        path: org.openaudible.OpenAudible.desktop
      - type: file
        path: org.openaudible.OpenAudible.png
      - type: file
        path: org.openaudible.OpenAudible.appdata.xml
